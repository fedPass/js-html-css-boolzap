<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="background">
            <div id="bcgTop"></div>
            <div id="bcgBottom"></div>
        </div>
        <main>
            <div class="container">
                <div id="aside">
                    <div class="header">
                        <div class="photo">

                        </div>
                        <div class="icons">
                            <a href="#"><i class="fas fa-circle-notch"></i></a>
                            <a href="#"><i class="fas fa-comment-alt"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </div>
                    <div id="searchBar">
                        <a href="#"><i class="fas fa-search iconSearch"></i></a>
                        <input type="text" value="Cerca o inizia una nuova ricerca">
                    </div>
                    <div class="contactList">
                        <div class="contactPreview">
                            <div class="photo">

                            </div>
                            <div class="messagePreview">
                                <div class="accountInfo">

                                </div>

                        <div class="contactPreview">

                                </div>

                                        <span class="name">Nome</span>

                                </div>
                                <div class="sendingTime">
                                    <span>17:53</span>
                                </div>
                            </div>
                        </div>
                        <div class="contactPreview">
                            <div class="photo">
                                <a href="#"><img src="https://png.pngtree.com/png-vector/20190625/ourlarge/pngtree-business-male-user-avatar-vector-png-image_1511454.jpg" alt="photo user"></a>
                            </div>
                            <div class="messagePreview">
                                <div class="accountInfo">
                                        <span class="name">Nome</span>
                                        <span class="otherInfo">Preview messaggio</span>
                                </div>
                                <div class="sendingTime">

                            <div class="messagePreview">
                                <div class="accountInfo">

                    </div>
                </div>
                <div id="messageContainer">
                    <div class="header">
                        <div class="senderInfo">
                            <div class="photo">

                            </div>
                            <div class="accountInfo">
                                <span class="name">Nome</span>
                                <span class="otherInfo">Ultimo accesso oggi alle ore</span>

                        <div class="icons">

                        </div>
                    </div>
                    <div class="sendBar">
                        <a href="#"><i class="far fa-grin-alt"></i></a>
                        <input id="messageInput" type="text" value="Scrivi un messaggio">
                        <a id="sendMess"href="#"><i class="fas fa-microphone"></i></a>
